<section>
  <div>
    <h2>Lista de Pets</h2>
    <div>
      <a routerLink="/pet/create">Registrar Novo Pet</a>
      <a routerLink="/pet/create" class="material-icons">
        add_circle
      </a>
    </div>
  </div>

  <table mat-table [dataSource]="petsData" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let elem"> {{elem.id}} </td>
      </ng-container>
    
      <!-- Animal Column -->
      <ng-container matColumnDef="animal_type">
        <th mat-header-cell *matHeaderCellDef> Animal </th>
        <td mat-cell *matCellDef="let elem"> {{elem.animal_type}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let elem"> {{elem.name}} </td>
      </ng-container>
    
      <!-- Action Column -->
      <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/pet/update/{{row.id}}" class="edit">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>
                <a routerLink="/pet/delete/{{row.id}}" class="delete">
                    <i class="material-icons delete">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>
    

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
