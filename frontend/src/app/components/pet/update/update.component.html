<section>
  <mat-card class="card mat-elevation-z8">
    <mat-card-title>Atualizar Pet</mat-card-title>
        <form>
            <mat-form-field>
                <input 
                    matInput 
                    placeholder="Animal" 
                    [(ngModel)]="pet.animal_type" 
                    name="animal_type" />
            </mat-form-field>
            <mat-form-field>
                <input 
                    matInput 
                    placeholder="Nome" 
                    [(ngModel)]="pet.name" 
                    name="name" />
            </mat-form-field>
        </form>
        
        <button mat-raised-button (click)="update()" [disabled]="isDisabled" color="primary">
            Salvar
        </button>

        <button mat-raised-button (click)="cancel()" [disabled]="isDisabled" class="cancel">
            Cancelar
        </button>
        
      </mat-card>
  </section>
