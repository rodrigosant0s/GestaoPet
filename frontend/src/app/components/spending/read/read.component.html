<section>
  <div>
    <h2>Lista de Gastos</h2>
    <div>
      <a routerLink="/spending/create">Registrar Novo Gasto</a>
      <a routerLink="/spending/create" class="material-icons">
        add_circle
      </a>
    </div>
  </div>

  
  <table mat-table [dataSource]="spendingWithPetsData" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let elem"> {{elem.id}} </td>
      </ng-container>
    
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let elem"> {{elem.title}} </td>
      </ng-container>
    
      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Custo </th>
        <td mat-cell *matCellDef="let elem"> {{elem.cost | currency: "BRL"}} </td>
      </ng-container>


      <!-- Name Pet Column -->
      <ng-container matColumnDef="pet">
        <th mat-header-cell *matHeaderCellDef> Pet </th>
        <td mat-cell *matCellDef="let elem"> {{elem.pet.name}} </td>
      </ng-container>


      <!-- Actions Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/spending/update/{{row.id}}" class="edit">
                <i class="material-icons edit">
                    edit
                </i>
            </a>
            <a routerLink="/spending/delete/{{row.id}}" class="delete">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
    </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
